<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/build/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/build/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/build/images/favicon.ico">
  <title>Form dang ky</title>
  <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/asset/style-dangky.css">
</head>
<body>
  <div class="form-register-wrap">
    <h2 class="form-title">Đăng ký để nhận thông tin</h2>
    <form class="form-register">
      <div class="form-description">
        Điền thông tin và đội ngũ tư vấn viên chuyên nghiệp<br />
        của chúng tôi sẽ liên lạc lại với Quý khách trong thời gian sớm nhất
      </div>
      <div class="form-item form-register-name">
        <input type="text" name="register-name" placeholder="Họ tên (*)">
      </div>
      <div class="form-item form-register-phone">
        <input type="text" name="register-phone" placeholder="Số điện thoại (*)">
      </div>
      <div class="form-item form-register-product">
        <input type="text" name="register-product" placeholder="Sản phẩm quan tâm (*)">
      </div>
      <div class="form-item form-action">
        <a href="#" class="form-submit">Đăng ký</a>
      </div>
    </form>
  </div>
</body>
</html>
