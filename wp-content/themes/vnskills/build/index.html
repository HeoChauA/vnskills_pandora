<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1920, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="/build/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/build/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/build/images/favicon.ico">
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/build/asset/style.css">
</head>
<body>
  <div class="form-price-wrap">
    <h2 class="form-title">Chính sách - Bảng giá</h2>
    <form class="form-price">
      <div class="form-tabs">
        <ul class="tabs-title">
          <li class="tab-title"><a href="#form-investor">Bạn là<br />nhà đầu tư</a></li>
          <li class="tab-title"><a href="#form-renter">Bạn cần thuê<br />mặt bằng</a></li>
        </ul>
      </div>
      <div class="form-contents">
        <div id="form-investor" class="form-content">
          <div class="form-item form-investor-name">
            <label for="investor-name">Họ và tên</label>
            <input type="text" name="investor-name" placeholder="Tên của bạn">
          </div>

          <div class="form-item form-investor-phone">
            <label for="investor-phone">Số điện thoại</label>
            <input type="text" name="investor-phone" placeholder="Số điện thoại của bạn (VD: +848000000000)">
          </div>

          <div class="form-item form-investor-email">
            <label for="investor-email">Email</label>
            <input type="email" name="investor-email" placeholder="Email của bạn (VD: nguyenva@gmail.com)">
          </div>

          <div class="form-item form-item-radio form-investor-type">
            <label for="investor-type">Danh sách đầu tư</label>
            <div class="form-radio-inline">
              <div class="form-radio">
                <input type="radio" name="investor-type" value="trading-floor" id="investor-type--trading-floor"> <label for="investor-type--trading-floor">Sàn thương mại</label>
              </div>
              <div class="form-radio">
                <input type="radio" name="investor-type" value="shophouse" id="investor-type--shophouse"> <label for="investor-type--shophouse">Shophouse</label>
              </div><div class="form-radio">
                <input type="radio" name="investor-type" value="event" id="investor-type--event"> <label for="investor-type--event">Sự kiện</label>
              </div>
            </div>
          </div>

          <div class="form-item form-action">
            <a href="#" class="form-submit">Bấm để gửi thông tin</a>
          </div>
        </div>

        <div id="form-renter" class="form-content">
          <div class="form-item form-renter-name">
            <label for="renter-name">Họ và tên</label>
            <input type="text" name="renter-name" placeholder="Tên của bạn">
          </div>

          <div class="form-item form-renter-phone">
            <label for="renter-phone">Số điện thoại</label>
            <input type="text" name="renter-phone" placeholder="Số điện thoại của bạn (VD: +848000000000)">
          </div>

          <div class="form-item form-renter-email">
            <label for="renter-email">Email</label>
            <input type="email" name="renter-email" placeholder="Email của bạn (VD: nguyenva@gmail.com)">
          </div>

          <div class="form-item form-item-radio form-renter-type">
            <label for="renter-type">Bạn quan tâm đến</label>
            <div class="form-radio-inline">
              <div class="form-radio">
                <input type="radio" name="renter-type" value="trading-floor" id="renter-type--trading-floor"> <label for="renter-type--trading-floor">Sàn thương mại</label>
              </div>
              <div class="form-radio">
                <input type="radio" name="renter-type" value="shophouse" id="renter-type--shophouse"> <label for="renter-type--shophouse">Shophouse</label>
              </div><div class="form-radio">
                <input type="radio" name="renter-type" value="event" id="renter-type--event"> <label for="renter-type--event">Sự kiện</label>
              </div>
            </div>
          </div>

          <div class="form-item form-action">
            <a href="#" class="form-submit">Bấm để gửi thông tin</a>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script type="text/javascript">
    (function($) {
      $(document).ready(function() {
        $( ".form-price" ).tabs();
      });
    })(jQuery);
  </script>
</body>
</html>
